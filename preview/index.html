<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Portinoli CSS Demo</title>
  </head>
  <body>
    <div>
      <select>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>

      <input type="date" />
      <input type="time" />
    </div>
    <div>
      <button>Submit</button>
      <button disabled>Disabled</button>
    </div>
    <div style="--icon-url: url('./preview/testIcon.svg')">
      <button class="icon">Submit with icon</button>
      <button class="icon" disabled>Disabled with icon</button>
    </div>
    <div>
      <input type="text" placeholder="Text input" />
      <button>Submit</button>
    </div>
    <div>
      <input type="checkbox" />
      <label>Checkbox</label>
    </div>
    <div>
      <label>Number</label>
      <input type="number" />
    </div>
    <div>
      <label>Number (no controls)</label>
      <input type="number" class="noArrows" />
    </div>
    <div>
      <label>File input</label>
      <input type="file" class="red" />
    </div>
    <div>
      <label>Input type button</label>
      <input type="button" value="button" class="purple" />
    </div>
    <div>
      <label>Slider</label>
      <input type="range" class="amber" />
    </div>
    <div>
      <button class="red">red</button>
      <button class="pink">pink</button>
      <button class="purple">purple</button>
      <button class="deepPurple">deepPurple</button>
      <button class="indigo">indigo</button>
      <button class="blue">blue</button>
      <button class="lightBlue">lightBlue</button>
      <button class="cyan">cyan</button>
      <button class="teal">teal</button>
      <button class="green">green</button>
      <button class="lightGreen">lightGreen</button>
      <button class="lime">lime</button>
      <button class="yellow">yellow</button>
      <button class="amber">amber</button>
      <button class="orange">orange</button>
      <button class="deepOrange">deepOrange</button>
      <button class="brown">brown</button>
      <button class="grey">grey</button>
      <button class="blueGrey">blueGrey</button>
    </div>

    <style>
      div {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      div * {
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </body>
</html>
